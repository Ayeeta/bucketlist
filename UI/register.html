<!DOCTYPE html>
<html lang="en">
    <head>
    <title>bucketlist signup user</title>  
    <meta charset="UTF-8">   
    <link href="{{ url_for('static', filename='css/register_css.css') }}" rel="stylesheet">
    </head>
    
    <body>
        <div class="sign_in"><a href="index.html">Home | Sign In</a></div>
        <div class="bucketlist">Bucketlist Sign Up</div>
        <div class="container">
        <form action="/" method="POST">
            <div  class="register_container">
            <div class="field_wrap"> 
            
            <input type="text" required autocomplete="off" placeholder="First Name"/>
            </div>     

            <div class="field_wrap"> 
            
            <input type="text" required autocomplete="off" placeholder="Last Name"/>
            </div>

            <div class="field_wrap"> 
                
                <input type="text" required autocomplete="off" placeholder="Email"/>
            </div>
            <div class="field_wrap">
                
                <input type="password" required autocomplete="off" placeholder="Password"/>
            </div>
            <div class="field_wrap"> 
                    
                    <input type="password" required autocomplete="off" placeholder="confirm password"/>
                </div>

                <div class="button_container">
                    <button id="btnsubmit" type="submit" value="Submit" title="Submit">Submit</button>                    
                </div>
            </div>
        </form>
    </div>
        </div>
        <footer class="footer">
        <p>&copy; Bucketlist 2018</p>
        </footer>   

        </div>

    </body>
 </html>
