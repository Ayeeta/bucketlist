<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Bucket List login</title>  
    <meta charset="UTF-8">     
    <link href="{{ url_for('static', filename='css/index_css.css') }}" rel="stylesheet">
    </head>
    
    <body>
        <div class="bucketlist">Bucketlist Log In or <a href="register.html">Sign Up</a></div>            
        <div class="container">
        <form action="/" method="POST">            
            <div  class="login_container">
            <div class="field_wrap">                 
                <input id ="email_address" type="text" required autocomplete="off" placeholder="xyz@example.com"/>
            </div>
            <div class="field_wrap">                
                <input id='passwd' type="password" required autocomplete="off" placeholder="Password"/>
            </div>

                <div class="button_container">
                    <button id="btnlogin" type="submit" value="Login" title="Login">Login</button>                                          
                </div>
            </div>
        </form>
    </div>
        <div>
        <footer class="footer">
        <p>&copy; Bucketlist 2018</p>
        </footer>   

        </div>

    </body>
 </html>
